<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Fill Your Information</legend>
        <input
          class="defaultinput"
          type="text"
          id="fullname"
          placeholder="Enter your fullname"
          name="fullname"
          required
        />
        <input
          class="defaultinput"
          type="number"
          id="rollno"
          placeholder="Enter your RollNo"
          name="rollno"
          required
        />
        <button type="button" class="button">Submit</button>
      </fieldset>
    </form>
    <div class="center">
      <div class="table">
        <div>
          <ul class="fullname">
            <li class="heading cell">NAME</li>
          </ul>
        </div>
        <div>
          <ul class="rollno">
            <li class="heading cell">ROLL&nbsp;NO</li>
          </ul>
        </div>
        <div>
          <ul class="deleteoperation">
            <li class="heading cell">DELETE</li>
          </ul>
        </div>
        <div>
          <ul class="editoperation">
            <li class="heading cell">EDIT</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
